<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
    <!--End Header-->      
    <!--Begin Text Box-->
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
    <!--End Text Box-->  
    <!--Begin Button and slider-->  
        <div class="card-footer">
          <form id="passwordGeneratorForm">
            <input type="range" min="8" max="128" name="slider" id="slider"><br />

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
      
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
      
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            </form>
            <button type="generate" class="btn" onclick="generate()" >Generate Password</button>
          <div id="length"></div>
        </div>
    <!--End button slider-->  
    <!---->  
        <div class="previous_passwords">
          <b>Previously Generated Passwords</b>
          <br />
          <div id="lastNums"></div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
